<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Page with Dynamic Button</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .dynamic-button {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
    .dynamic-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <button class="dynamic-button">Continue to Main Website</button>
  <script>
    const button = document.querySelector('.dynamic-button');
    const link = "https://fostervenom.github.io/spapublicschool/";

    button.addEventListener('click', function() {
      window.location.href = link;
    });
  </script>
</body>
</html>
